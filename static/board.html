<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>항해일지</title>

    <script>
        $(document).ready(function () {
            getArticles()
            getNickname()

            // 로그아웃 상태에서 로그아웃 버튼 숨기기
            // 로그인 상태에서 회원가입, 로그인 숨기기
            if (localStorage.getItem("token")) {
                $('#signupButton').hide()
                $('#loginButton').hide()
            } else {
                $('#logoutButton').hide()
            }
        })

        function getArticles() {
            $('#articles').empty()
            $.ajax({
                type: "GET",
                url: "/api/articles",
                success: function (response) {
                    const articles = response.articles
                    for (const article of articles) {
                        const id = article._id
                        const comments_id = id + '_comments'
                        const title = article.title
                        const author = article.author
                        const date = article.date
                        const temp_html = `<tr id="${id}">
                                            <td><a href="/detail.html?articleId=${id}">${title}<span class="countComments" id="${comments_id}"></span></a></td>
                                            <td>${author}</td>
                                            <td>${date}</td>
                                        </tr>`
                        $('#articles').append(temp_html)
                        countComments(id)
                    }
                }
            })
        }

        function countComments(articleId) {
            $.ajax({
                type: "GET",
                url: `/api/articles/${articleId}/comments`,
                success: function (response) {
                    const count = response.count
                    if (count > 0) {
                        $(`#${articleId}_comments`).text(` [${count}]`)
                    }
                }
            })
        }

        function logout() {
            if (localStorage.getItem("token")) {
                alert('로그아웃 완료!')
                localStorage.clear();
                window.location.reload()
            } else {
                alert('로그인 중이 아닙니다.')
            }
        }

        function toWrite() {
            if (localStorage.getItem("token")) {
                window.location.href = '/write.html'
            } else {
                alert('로그인 해주세요!')
            }
        }

        function toSignup() {
            if (localStorage.getItem("token")) {
                alert('이미 로그인 중입니다.')
            } else {
                window.location.href = '/signup.html'
            }
        }

        function toLogin() {
            if (localStorage.getItem("token")) {
                alert('이미 로그인 중입니다.')
            } else {
                window.location.href = '/login.html'
            }
        }

        function getNickname() {
            $.ajax({
                type: "GET",
                url: "/api/users/me",
                headers: {
                    authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                success: function (response) {
                    const nickname = response.nickname
                    $('#welcome').text(`환영해요, ${nickname}!`)
                }
            })
        }

    </script>

</head>

<body>
    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-sm">
                <a href="/board.html">
                    <h1>김정호 항해일지</h1>
                </a>
            </div>
            <div class="col-sm">
                <nav class="float-end">
                    <button type="button" class="btn btn-dark" onclick="toSignup()" id="signupButton">회원가입</button>
                    <button type="button" class="btn btn-dark" onclick="toLogin()" id="loginButton">로그인</button>
                    <button type="button" class="btn btn-dark" onclick="logout()" id="logoutButton">로그아웃</button>
                </nav>
            </div>
        </div>
    </div>
    <div class="header">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <div class="container">

            <div class="col-sm">

    <!-- 게시판 -->

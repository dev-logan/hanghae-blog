<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>김정호 항해일지</title>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const articleId = urlParams.get("articleId");

        $(document).ready(function () {
            getDetail()
        })

        function getDetail() {
            $.ajax({
                type: "GET",
                url: `/api/articles/${articleId}`,
                success: function (response) {
                    const article = response.article

                    const title = article.title
                    const author = article.author
                    const date = article.date
                    const content = article.content

                    $('#title').text(title)
                    $('#author').text(author)
                    $('#date').text(date)
                    $('#content').text(content)
                }
            })
        }

        function toEdit() {
            window.location.href = `/edit.html?articleId=${articleId}`
        }

        function toDelete() {
            const password = prompt("비밀번호를 입력하세요.")
            $.ajax({
                type: "DELETE",
                url: `/api/articles/${articleId}`,
                data: { password },
                success: function (response) {
                    alert(response.message)
                    window.location.href = '/board.html'
                },
                error: function (response) {
                    alert('잘못된 비밀번호 입니다.')
                }
            })
        }
    </script>

</head>

<body>
    <div class="header">
        <a href="/board.html">
            <h1>항해일지</h1>
        </a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <div class="container">
        <div class="row">
            <div class="col-sm title" id="title">
                <!-- 첫 글입니다 -->
            </div>
            <div class="col-sm" id="author">
                <!-- 김정호 -->
            </div>
            <div class="col-sm" id="date">
                <!-- 2022-01-24 -->
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-sm">
                <pre id="content">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm" style="margin-top: 15px;">
                <button type="button" class="btn btn-dark" onclick="toEdit()">수정</button>
                <button type="button" class="btn btn-dark" onclick="toDelete()">삭제</button>
            </div>
        </div>
    </div>
